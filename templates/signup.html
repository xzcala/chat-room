<!-- This file contains the elements of the signup page -->
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">

        <!-- Indicate if the user already exists -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form  action="/signup" method="POST">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="username" autofocus="" maxlength="32" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="password" minlength="4" maxlength="8" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
